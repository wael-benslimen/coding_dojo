<table>
  <thead>
    <tr>
      <th>id</th>
      <th>name</th>
      <th>price</th>
      <th>description</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let product of products">
      <td>{{ product.id }}</td>
      <td>{{ product.name }}</td>
      <td>{{ product.price }}</td>
      <td>{{ product.description }}</td>
    </tr>
  </tbody>
</table>
<app-product-details [oneProduct]="oneProduct"></app-product-details>

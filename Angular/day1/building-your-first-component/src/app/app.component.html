<h1>{{ title }}</h1>
<app-student-list [course]="coursename" (notifyParent)="onNotify($event)"></app-student-list>
<table>
  <thead>
    <tr>
      <th>id</th>
      <th>name</th>
      <th>age</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let student of allStudents">
      <td>{{ student.id }}</td>
      <td>{{ student.name }}</td>
      <td>{{ student.age }}</td>
    </tr>
  </tbody>
</table>

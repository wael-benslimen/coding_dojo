<div>
  <form (ngSubmit)="onSubmit()">
    <div>
      <label for="Fullname">Fullname</label>
      <input type="text" name="Fullname" [(ngModel)]="newUser.fullname" />
    </div>
    <div>
      <label for="age">age</label>
      <input type="number" name="age" [(ngModel)]="newUser.age" />
    </div>
    <div>
      <label for="age">email</label>
      <input type="email" name="email" [(ngModel)]="newUser.email" />
    </div>
    <div>
      <label for="gender">gender</label>
      <select name="gender" [(ngModel)]="newUser.gender">
        <option value="male">male</option>
        <option value="female">female</option>
      </select>
    </div>
    <div>
      <label for="sub">is subed</label>
      <input type="checkbox" name="sub" [(ngModel)]="newUser.subed" />
    </div>
    <input type="submit" />
  </form>
</div>

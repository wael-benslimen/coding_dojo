<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Welcome to Our E-Library</h1>
        <p>Explore a vast collection of books at your fingertips.</p>
        <input type="text" placeholder="Search for books..." id="search-bar">
    </header>

    <section id="featured-books">
        <h2>Featured Books</h2>
        <div class="book-list">
            <div class="book">
                <img src="book1.jpg" alt="Book 1">
                <h3>Book Title 1</h3>
                <p>Author: Jane Doe</p>
            </div>
            <div class="book">
                <img src="book2.jpg" alt="Book 2">
                <h3>Book Title 2</h3>
                <p>Author: John Smith</p>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 E-Library. All rights reserved.</p>
    </footer>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body class="bg-primary-subtle">
    <div class="container">
        <div class="d-flex justify-content-between mt-3 align-items-center">
            <h1 class="text-primary">Expence tracker</h1>
            <a href="/expences/new" class="btn btn-primary">add a new expence</a>
        </div>
        <table class="table table-bordered table-dark">
            <thead>
                <th>id</th>
                <th>category</th>
                <th>amount</th>
                <th>date</th>
                <th>actions</th>
            </thead>
            <tbody>
                {% for item in all_expences %}
                <tr>
                    <td>{{item.id}}</td>
                    <td>{{item.category}}</td>
                    <td>{{item.amount}}</td>
                    <td>{{item.expence_date}}</td>
                    <td>
                        <ul class="nav d-flex justify-content-around">
                            <li><a href="/expences/show/{{item.id}}" class="btn btn-primary">Details</a></li>
                            <li><a href="/expences/edit/{{item.id}}" class="btn btn-warning">edit</a></li>
                            <li><a href="" class="btn btn-danger">Delete</a></li>
                        </ul>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>edit expence</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body class="bg-primary-subtle">
    <div class="container card bg-dark text-white w-50 mt-5">
        <div class="card-header d-flex justify-content-between align-items-center">
            <h1 class="text-warning">edit expence</h1>
            <a href="/expences" class="btn btn-primary">Home</a>
        </div>
        <form action="" method="post" class="card-body d-flex flex-column gap-2">
            <label for="category" class="form-label">category</label>
            <select name="category" class="form-control">
                {% if expence.category == 'food' %}
                <option value="food">food</option>
                <option value="entertainment">entertainment</option>
                <option value="rent">rent</option>
                {% elif expence.category == 'entertainment' %}
                <option value="entertainment">entertainment</option>
                <option value="food">food</option>
                <option value="rent">rent</option>
                {% elif expence.category == 'rent' %}
                <option value="rent">rent</option>
                <option value="food">food</option>
                <option value="entertainment">entertainment</option>
                {% endif %}
            </select>
            <label for="description">description</label>
            <textarea name="description" class="form-control" cols="15">{{expence.description}}</textarea>
            <label for="amount" class="form-label">amount</label>
            <input type="text" name="amount" class="form-control" value="{{expence.amount}}">
            <label for="date" class="form-label">date</label>
            <input type="date" name="expence_date" class="form-control" value="{{expence.expence_date}}">
            <input type="submit" value="edit" class="btn btn-success mt-3 col-2">
        </form>
    </div>
</body>

</html>

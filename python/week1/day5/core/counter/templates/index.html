<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>counter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container d-flex flex-column">
        <div class="d-flex flex-column">
            <h1 class="align-self-center">count</h1>
            {%if session.c %}
                <p class="align-self-center fw-bold">{{session.c}}</p> 
            {%endif%}
            <form action="/count" method="post" class="d-flex gap-5 align-self-center">
                <input type="hidden" name="plus" value="1">
                <input type="submit" class="btn btn-primary">
                <button class="btn btn-danger"><a href="/clear"
                        class="text-decoration-none text-white">reset</a></button>
            </form>
        </div>
    </div>
</body>

</html>

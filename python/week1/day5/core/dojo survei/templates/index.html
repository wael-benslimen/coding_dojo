<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dojo survey</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="card border-0">
        <form action="/treat_info" method="post" class="card-body w-50 align-self-center"
            style="background-color: #33393e; color: white;">
            <h1 style="color: gold;">dojo survey</h1>
            <label for="name" class="form-label">name</label>
            <input type="text" name="name" required class="form-control">
            <label for="location" class="form-label">dojo_location</label>
            <select name="location" class="form-check">
                <option value="Tunisie" required>Tunisie</option>
                <option value="San_Jose">San_Jose</option>
                <option value="brooklyn">brooklyn</option>
            </select>
            <label for="lung" class="form-label">Favorite Language</label>
            <select name="lung" required class="form-check">
                <option value="python">python</option>
                <option value="JS">Java script</option>
                <option value="C">C</option>
            </select>
            <label for="comment" class="form-label">Comment(optional)</label>
            <textarea name="comment" class="form-control" rows="7"></textarea>
            <input type="submit" value="send" class="btn btn-success">
        </form>
    </div>

</body>

</html>

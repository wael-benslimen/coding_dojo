<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojo fruit store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1>Dojo fruit store!</h1>
        <h2>what would you like to buy</h2>
        <form action="/checkout" method="post">
            <table class="table table-striped table-bordered">
                <thead>
                    <th>Fruit Name</th>
                    <th>quantity</th>
                </thead>
                <tbody>
                    <tr>
                        <th>strawbary</th>
                        <td><select name="" id="strawbarry" class="form-select">
                                <option value="0">0</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                            </select></td>
                    </tr>
                    <tr>
                        <th>rasbarry</th>
                        <td><select name="" id="rasbarry" class="form-select">
                                <option value="0">0</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                            </select></td>
                    </tr>
                    <tr>
                        <th>apple</th>
                        <td><select name="" id="apple" class="form-select">
                                <option value="0">0</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                            </select></td>
                    </tr>
                </tbody>
            </table>

            <fieldset class="container d-flex flex-column gap-2">
                <p class="text-decoration-underline fw-bold">your information</p>
                <label for="first_name" class="form-label">Name</label>
                <input type="text" name="first_name" class="form-control">
                <label for="id" class="form-label">Id</label>
                <input type="text" name="id" class="form-control">
                <input type="submit" value="Buy me stuff" class="btn btn-success">
            </fieldset>
        </form>
    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <h1>All Users</h1>
    <table class="table table-bordered table-striped">
        <thead>
            <th>ID</th>
            <th>full name</th>
            <th>Email</th>
            <th>Created at</th>
            <th>actions</th>
        </thead>
        <tbody>
            {% for user in all_users %}
            <tr>
                <td>
                    {{user.id}}
                </td>
                <td>
                    {{user.first_name}} {{user.last_name}}
                </td>
                <td>
                    {{user.email}}
                </td>
                <td>
                    {{user.created_at}}
                </td>
                <td>
                    <div class="d-flex gap-2">
                        <button>show</button>
                        <button class="btn btn-warning"><a href="/edit/{{user.id}}">edit</a></button>
                        <button class="btn btn-danger"><a href="/delete/{{user.id}}"
                                class="text-decoration-none text-white">delete</a></button>
                    </div>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <button class="btn btn-primary"><a href="/form" class="text-decoration-none text-white">add a new User</a></button>
</body>

</html>

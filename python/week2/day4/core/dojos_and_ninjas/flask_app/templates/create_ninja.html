<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body class="d-flex flex-column align-items-center">
    <section class="card w-25" style="background-color:#33393f; padding: 1%;">
        <h1 class="card-header text-primary align-self-center">New ninja</h1>
        <form action="/create_ninja" method="post" class="card-body d-flex flex-column gap-2 text-white">
            <label for="dojos">select your dojo</label>
            <select name="dojo" class="form-select">
                {% for item in all_dojos %}
                <option value="{{item.id}}">{{item.name}}</option>
                {% endfor %}
            </select>
            <label for="first_name" class="form-label">first name</label>
            <input type="text" name="first_name" class="form-control">
            <label for="last_name" class="form-label">last name</label>
            <input type="text" name="last_name" class="form-control">
            <label for="age" class="form-label">age</label>
            <input type="text" name="age" class="form-control">
            <input type="submit" value="create" class="btn btn-success">
        </form>
        <a href="/"><button class="btn btn-primary">home</button></a>
    </section>
</body>

</html>

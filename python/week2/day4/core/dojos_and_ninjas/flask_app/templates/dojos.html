<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="d-flex justify-content-around">
        <div class="card w-25" style="background-color: #33393f;">
            <h1 class="text-primary align-self-center">New dojo</h1>
            <form action="/create_dojo" class="card-body d-flex flex-column gap-2" method="post">
                <label for="name" class="form-label text-white">Name : </label>
                <input type="text" name="name" class="form-control">
                <input type="submit" value="create" class="btn btn-success w-50 align-self-center">
            </form>
            <a href="/add_ninja" class="align-self-center"><button class="btn btn-primary">add a new ninja</button></a>
        </div>
        <div class="card w-25" style="background-color: #33393f;">
            <table class=" card-body table table-dark">
                <thead>
                    <th class="text-primary">All dojos</th>
                </thead>
                <tbody>
                    {% for item in all_dojos %}
                    <tr>
                        <td>
                            {{item.name}}
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>

    </div>

</body>

</html>

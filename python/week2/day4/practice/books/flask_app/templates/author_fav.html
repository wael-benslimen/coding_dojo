<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>author favorites</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body class="bg-primary-subtle">
    <section class="d-flex gap-2" style="margin: 5%;">
        <div class="card w-50 bg-dark" style="padding: 0 15px;">
            <h1 class="card-header text-primary align-self-center">{{author.first_name}} {{author.last_name}}</h1>
            <table class="table table-dark table-bordered card-body">
                <thead>
                    <th>title</th>
                    <th># of pages</th>
                </thead>
                <tbody>
                    {% for item in fave_books %}
                    <tr>
                        <td>
                            {{item.title}}
                        </td>
                        <td>
                            {{item.num_of_pages}}
                        </td>
                    </tr>
                    {%endfor%}
                </tbody>
            </table>

            <button class="btn btn-primary w-50 align-self-centera align-self-center"><a href="/"
                    class="text-decoration-none text-white card-footer w-100">HOME</a></button>
        </div>
        <div class="card w-50 bg-dark">
            <h1 class="card-header text-primary align-self-center">Add author's favorites</h1>
            <form action="/create_fav_book" method="post" class="card-body d-flex flex-column gap-3">
                <select name="book_id" class="form-select">
                    {% for item in all_books %}
                    <option value="{{item.id}}">{{item.title}}</option>
                    {% endfor %}
                </select>
                <input type="hidden" value="{{author.id}}" name="user_id">
                <input type="submit" class="btn btn-success w-50 align-self-centera">

            </form>

        </div>
    </section>
</body>

</html>

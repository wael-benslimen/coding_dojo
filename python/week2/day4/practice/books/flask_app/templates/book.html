<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>book</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="d-flex gap-3" style="margin: 50px;">
        <div class="card w-50 d-flex flex-column bg-dark">
            <h1 class="card-header text-primary align-self-center">New Book</h1>
            <form action="/new_book" method="post" class="card-body text-white">
                <label for="title" class="form-label">title</label>
                <input type="text" name="title" class="form-control">
                <label for="num_of_pages" class="form-label">number of pages</label>
                <input type="text" name="num_of_pages" class="form-control">
                <input type="submit" value="create" class="btn btn-success">
            </form>
        </div>
        <div class="d-flex flex-column w-50 card bg-dark" style="padding: 0 15px;">
            <h1 class="card-header text-primary align-self-center">All books</h1>
            <table class="card-body table table-dark table-bordered">
                <thead>
                    <th>
                        <h2>Book</h2>
                    </th>
                </thead>
                <tbody>
                    {% for item in all_books %}
                    <tr>
                        <td><a href="/fav_book/{{item.id}}" class="text-decoration-none text-white">{{item.title}}</a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
            <a href="/" class="card-footer"><button class="btn btn-primary">Home</button></a>
        </div>
    </div>
</body>

</html>

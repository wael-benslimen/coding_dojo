<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>books_fav</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container mt-3 d-flex gap-3">
        <div class="card bg-dark text-white p-3 w-50">
            <h1 class="text-primary">title : {{book.title}}</h1>
            <table class="table table-dark table-bordered card-body">
                <thead>
                    <th>favorited by</th>
                </thead>
                <tbody>
                    {% for item in all_authors %}
                    <tr>
                        <td>
                            {{item.first_name}} {{item.last_name}}
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
            <a href="/" class="btn btn-primary w-25 align-self-center">HOME</a>
        </div>
        <div class="card bg-dark text-white p-3 w-50">
            <h1 class="text-primary">add Book's favorite</h1>
            <form action="/add_to_fave" method="post" class="card-body d-flex flex-column gap-3">
                <select name="user_id" class="form-select">
                    {% for item in authors %}
                    <option value="{{item.id}}">
                        {{item.first_name}} {{item.last_name}} </option>
                    {% endfor %}
                </select>
                <input type="hidden" name="book_id" value="{{book.id}}">
                <input type="submit" value="add" class="btn btn-success w-25">
            </form>

        </div>
    </div>
</body>

</html>

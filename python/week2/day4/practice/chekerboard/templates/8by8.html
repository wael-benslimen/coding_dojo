<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <table class="chess-board">
        <tbody>
            {% for i in range(x) %}
            <tr>
                {% for i in range(y) %}
                <td class="light" style="background: {{color1}};"></td>
                <td class="dark" style="background: {{color2}}"></td>
                {% endfor %}
            </tr>
            <tr>
                {% for i in range(y) %}
                <td class="dark" style="background: {{color2}}"></td>
                <td class="light" style="background: {{color1}};"></td>
                {% endfor %}
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>

</html>

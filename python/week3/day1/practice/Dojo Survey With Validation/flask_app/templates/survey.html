<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dojo survey</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="card bg-dark text-white col-4 mt-3 container">
        <h1 class="text-warning">Dojo survey</h1>
        {% with messages = get_flashed_messages() %} <!-- declare a variable called messages -->
        {% if messages %} <!-- check if there are any messages -->
        {% for message in messages %} <!-- loop through the messages -->
        <p>{{message}}</p> <!-- display each message in a paragraph tag -->
        {% endfor %}
        {% endif %}
        {% endwith %}
        <form action="/form" method="post" class="card-body p-3">
            <label for="name" class="form-label">Name: </label>
            <input type="text" name="name" class="form-control">
            <label for="location" class="form-label">location</label>
            <select name="location" class="form-select">
                <option value="none" class="text-muted">--select option--</option>
                <option value="tunis">tunis</option>
                <option value="chicago">chicago</option>
                <option value="valhala">valhala</option>
            </select>
            <label for="lung" class="form-label">favorite langage</label>
            <select name="lang" class="form-select">
                <option value="none" class="text-muted">--select option--</option>
                <option value="python">python</option>
                <option value="js">js</option>
                <option value="ruby">ruby</option>
            </select>
            <label for="comment" class="form-label">comment</label>
            <textarea name="comment" class="form-control" rows="10"></textarea>
            <input type="submit" class="btn btn-success">
        </form>
    </div>
</body>

</html>

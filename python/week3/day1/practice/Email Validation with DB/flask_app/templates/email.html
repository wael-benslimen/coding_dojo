<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container col-6 bg-dark mt-5 p-2 text-white card">
        <h1 class="text-warning align-self-center">Email validation</h1>
        {% with messages = get_flashed_messages() %} <!-- declare a variable called messages -->
        {% if messages %} <!-- check if there are any messages -->
        {% for message in messages %} <!-- loop through the messages -->
        <h1 class="bg-warning text-danger align-self-center p-5">{{message}}</h1>
        <!-- display each message in a paragraph tag -->
        {% endfor %}
        {% endif %}
        {% endwith %}
        <form action="/form" method="post" class="d-flex flex-column gap-2 card-body">
            <label for="email" class="form-label">email</label>
            <input type="text" name="email" class="form-control">
            <input type="submit" class="btn btn-success w-25 align-self-center">
        </form>

    </div>
</body>

</html>

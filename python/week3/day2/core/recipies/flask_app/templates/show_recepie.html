<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>show recepie</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body class="bg-primary-subtle">
    <div class="container card mt-4 bg-dark text-white d-flex gap-3">
        <h1 class="card-header">welcome {{user.first_name}}</h1>
        <div class="d-flex justify-content-between">
            <h3>{{recepie.name}}</h3>
            <p>posted by {{recepie.first_name}}</p>
        </div>
        <div class=" card card-body bg-dark text-white">
            <p>discription : <br> {{recepie.description}} </p>
            <p>instructions : <br> {{recepie.instructions}}</p>
            <p>date made : <br> {{recepie.date_of_creation}} </p>
        </div>
        <div class="d-flex justify-content-end gap-2 mb-3">
            <a href="/recepies" class="btn btn-primary col-1 ">home</a>
            <a href="/logout" class="btn btn-primary col-1">logout</a>
        </div>
    </div>
</body>

</html>

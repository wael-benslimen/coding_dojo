<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div class="container d-flex">
        <div class="card col-5">
            <h1 class="card-header text-primary">Friendships</h1>
            <table>
                <thead>
                    <th>user</th>
                    <th>friend</th>
                </thead>
                <tbody>
                    {{all_friends}}
                    {% for item in all_friends %}
                    <tr>
                        <td> {{item.username}} </td>
                        <td> {{item.user_name}} </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        <div class="card col-5">
            <div>
                <h1 class="text-warning card-header">add user</h1>
                <form action="/add_user" method="post" class="card-body">
                    <label for="username" class="form-label">username</label>
                    <input type="text" name="username" class="form-control">
                    <label for="email" class="form-label">email</label>
                    <input type="text" name="email" class="form-control">
                    <input type="submit" class="btn btn-success">
                </form>
            </div>
            <div>
                <h1 class="text-warning card-header">create friendship</h1>
                <form action="/add_friend" method="post" class="card-body">

                    <label for="user_id">user</label>
                    <select name="user_id" class="form-select">
                        {% for item in all_users %}
                        <option value="{{item.id}}"> {{item.username}} </option>
                        {% endfor %}
                    </select>
                    <label for="friend_id">friend</label>
                    <select name="friend_id" class="form-select">
                        {% for item in all_users %}
                        <option value="{{item.id}}"> {{item.username}} </option>
                        {% endfor %}
                    </select>
                    <input type="submit" class="btn btn-success">

                </form>


            </div>
        </div>
    </div>
</body>

</html>
